<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Warehouse Building -->
    <rect x="50" y="100" width="400" height="250" fill="#1a2234"/>
    <!-- Loading Dock -->
    <rect x="100" y="250" width="100" height="100" fill="#2a3245"/>
    <!-- Truck -->
    <rect x="500" y="200" width="250" height="150" fill="#ff9800"/>
    <rect x="450" y="250" width="100" height="100" fill="#ff9800"/>
    <!-- Wheels -->
    <circle cx="550" cy="350" r="30" fill="#1a2234"/>
    <circle cx="650" cy="350" r="30" fill="#1a2234"/>
    <!-- Boxes -->
    <rect x="150" y="200" width="40" height="40" fill="#ff9800"/>
    <rect x="200" y="200" width="40" height="40" fill="#ff9800"/>
    <rect x="250" y="200" width="40" height="40" fill="#ff9800"/>
    <!-- Ground -->
    <rect x="0" y="380" width="800" height="20" fill="#2a3245"/>
    <!-- Route Lines -->
    <path d="M100 50 Q 400 50, 700 350" stroke="#ff9800" stroke-width="4" stroke-dasharray="10 5"/>
</svg>
